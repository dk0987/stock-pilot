type Supplier{
    id : UUID
    name : String
    contactPerson : String
    address : String
    email : String
    phone : String
    city : String
    state : String
    country : String
    zip : String
    notes : String
    createdAt : DateTime
    createdBy : UUID
    updatedAt : DateTime
}

type SupplierResponse{
    status : Int
    data : [Supplier]
    message : String
}

input SupplierCreateRequest{
    name : String!
    contactPerson : String
    address : String!
    email : String!
    phone : String!
    city : String
    state : String
    country : String!
    zip : String!
    notes : String
}

input SupplierUpdateRequest{
    id : String
    name : String
    contactPerson : String
    address : String
    email : String
    phone : String
    city : String
    state : String
    country : String
    zip : String
    notes : String
}

extend type Query {
    getAllSuppliers : SupplierResponse
    getSupplierById(supplierId : UUID) : SupplierResponse
}

extend type Mutation {
    createSuppliers(input : SupplierCreateRequest) : SupplierResponse
    updateSuppliers(input : SupplierUpdateRequest , supplierId : UUID) : SupplierResponse
    deleteSuppliers(supplierId : UUID) : SupplierResponse
}
